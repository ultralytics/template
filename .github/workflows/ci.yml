# Continuous Integration (CI) GitHub Actions tests

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *" # Runs at 00:00 UTC every day

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Option 1 - Python tests with pytest
        run: |
          python -m pytest tests -v

      - name: Option 1 - Python tests with unittest
        run: |
          python -m unittest discover tests -v

      - name: Option 2 - Python tests with pytest coverage
        run: |
          python -m pytest tests -v --cov=./ --cov-report=xml
          
      - name: Option 3 - Python tests with unittest coverage
        run: |
          python -m coverage run --source=./ -m unittest discover tests -v && python -m coverage xml

      - name: Run CLI tests
        run: |
          example-cli-command
